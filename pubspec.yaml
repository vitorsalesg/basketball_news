name: basketball_app
description: Basketball news app.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  build_runner: ^2.0.4
  mobx_codegen: ^2.0.1+3 


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/socialmedias/
    - assets/images/leagues/

  fonts:
    - family: Montserrat     
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
