name: basketball_app
description: Basketball news app.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"


flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Montserrat     
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
